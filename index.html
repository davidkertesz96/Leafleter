<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet kézbesítési segéd</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Utcák</h1>
      <div class="db-actions">
        <button id="export-db">Adatbázis exportálása</button>
        <button id="import-db">Adatbázis importálása</button>
        <button id="osm-import">OSM település import</button>
      </div>
      <div class="db-actions" style="position: sticky; top: 0; background:#f4f4f4; padding-top:6px; z-index:5;">
        <button id="manage-sectors">Szekciók kezelése</button>
      </div>
      <form id="add-street-form" class="add-street-form">
        <input type="text" id="street-name" placeholder="Utca neve" required />
        <input type="text" id="street-municipality" placeholder="Település" required />
        <input type="number" id="street-start" placeholder="Kezdő házszám (opcionális)" />
        <input type="number" id="street-end" placeholder="Utolsó házszám (opcionális)" />
        <select id="street-interval">
          <option value="all">Mind</option>
          <option value="even">Páros</option>
          <option value="odd">Páratlan</option>
        </select>
        <button type="submit">Utca hozzáadása</button>
      </form>
      <div id="street-list"></div>
    </div>
    <div id="main">
      <h1>Leaflet kézbesítési segéd</h1>
      <div id="map"></div>
    </div>
  </div>

  <div id="note-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="modal-title">Jegyzetek</h2>
      <div id="note-list"></div>
      <input type="text" id="add-note-input" placeholder="Új jegyzet..." />
      <button id="add-note-button">Jegyzet hozzáadása</button>
    </div>
  </div>

  <div id="osm-import-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Település importálása OSM-ből</h2>
      <div style="margin-bottom:8px;">
        <input type="text" id="osm-municipality" placeholder="Település neve (pl. Miskolc)" />
      </div>
      <div style="margin-bottom:8px;">
        <label><input type="checkbox" id="osm-include-numbers" checked /> Importálja a házszámokat is</label>
      </div>
      <div style="display:flex; gap:8px;">
        <button id="osm-start-import">Indítás</button>
        <button id="osm-cancel-import">Mégse</button>
      </div>
      <div id="osm-import-status" style="margin-top:10px; color:#555;"></div>
    </div>
  </div>

  <div id="sectors-modal" class="modal" style="display: none;">
    <div class="modal-content" style="min-width: 480px; max-width: 680px;">
      <h2>Szekciók</h2>
      <div style="display:flex; gap:6px; margin-bottom:8px; align-items:center;">
        <input id="sector-name" type="text" placeholder="Szekció neve" />
        <input id="sector-note" type="text" placeholder="Megjegyzés (opcionális)" />
        <input id="sector-color" type="color" title="Szín" value="#1976d2" />
        <button id="sector-add">Hozzáadás</button>
      </div>
      <div id="sectors-list" style="display:flex; flex-direction:column; gap:6px;"></div>
      <div style="margin-top:10px; text-align:right;">
        <button id="sectors-close">Bezár</button>
      </div>
    </div>
  </div>

  <div id="assign-sector-modal" class="modal" style="display:none;">
    <div class="modal-content" style="min-width:360px; max-width:520px;">
      <h2>Szekció hozzárendelése</h2>
      <div id="assign-sector-list" style="display:flex; flex-direction:column; gap:6px;"></div>
      <div style="margin-top:10px; text-align:right;">
        <button id="assign-sector-close">Bezár</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
