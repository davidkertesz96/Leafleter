<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet kézbesítési segéd</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Utcák</h1>
      <div class="db-actions">
        <button id="export-db">Adatbázis exportálása</button>
        <button id="import-db">Adatbázis importálása</button>
      </div>
      <form id="add-street-form" class="add-street-form">
        <input type="text" id="street-name" placeholder="Utca neve" required />
        <input type="text" id="street-municipality" placeholder="Település" required />
        <input type="number" id="street-start" placeholder="Kezdő házszám (opcionális)" />
        <input type="number" id="street-end" placeholder="Utolsó házszám (opcionális)" />
        <select id="street-interval">
          <option value="all">Mind</option>
          <option value="even">Páros</option>
          <option value="odd">Páratlan</option>
        </select>
        <button type="submit">Utca hozzáadása</button>
      </form>
      <div id="street-list"></div>
    </div>
    <div id="main">
      <h1>Leaflet kézbesítési segéd</h1>
      <div id="map"></div>
    </div>
  </div>

  <div id="note-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="modal-title">Jegyzetek</h2>
      <div id="note-list"></div>
      <input type="text" id="add-note-input" placeholder="Új jegyzet..." />
      <button id="add-note-button">Jegyzet hozzáadása</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
